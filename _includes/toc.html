<style>
.table-of-contents {
  background: var(--light, #f8f9fa);
  border: 1px solid var(--smoke, #e0e0e0);
  border-radius: 8px;
  padding: 1.5rem;
  margin: 2rem 0;
  position: sticky;
  top: 20px;
  max-height: calc(100vh - 100px);
  overflow-y: auto;
}

.toc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--smoke, #e0e0e0);
}

.toc-header h2 {
  margin: 0;
  font-size: 1.25rem;
  color: var(--text-base-color, #333);
}

#toc-toggle {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.25rem 0.5rem;
  color: var(--gray, #666);
  transition: transform 0.3s;
}

#toc-toggle:hover {
  color: var(--text-link-blue, #003fff);
}

#toc-toggle.collapsed {
  transform: rotate(180deg);
}

.toc-content {
  transition: max-height 0.3s ease-out, opacity 0.3s;
  overflow: hidden;
}

.toc-content.collapsed {
  max-height: 0 !important;
  opacity: 0;
}

.toc-content ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.toc-content > ul {
  margin-left: 0;
}

.toc-content li {
  margin: 0.5rem 0;
}

.toc-content a {
  color: var(--text-base-color, #333);
  text-decoration: none;
  display: block;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;
  transition: all 0.2s;
  font-size: 0.95rem;
  line-height: 1.4;
}

.toc-content a:hover {
  background: var(--smoke, #e0e0e0);
  color: var(--text-link-blue, #003fff);
  padding-left: 1rem;
}

.toc-content a.active {
  background: var(--text-link-blue, #003fff);
  color: white;
  font-weight: 500;
}

.toc-content ul ul {
  margin-left: 1.25rem;
  margin-top: 0.25rem;
}

.toc-content ul ul a {
  font-size: 0.875rem;
  color: var(--gray, #666);
}

/* Indicador de progreso de lectura */
.reading-progress {
  position: fixed;
  top: 0;
  left: 0;
  width: 0%;
  height: 3px;
  background: linear-gradient(to right, var(--text-link-blue, #003fff), #00d4ff);
  z-index: 1000;
  transition: width 0.1s ease-out;
}

/* Dark mode */
[data-theme="dark"] .table-of-contents {
  background: var(--dark-light, #1b1d25);
  border-color: var(--dark-smoke, #4a4d56);
}

[data-theme="dark"] .toc-header h2 {
  color: var(--dark-white, #eaeaea);
}

[data-theme="dark"] .toc-header {
  border-bottom-color: var(--dark-smoke, #4a4d56);
}

[data-theme="dark"] .toc-content a {
  color: var(--dark-text-base-color, #c7bebe);
}

[data-theme="dark"] .toc-content a:hover {
  background: var(--dark-smoke, #4a4d56);
  color: var(--dark-text-link-blue, #ff5277);
}

[data-theme="dark"] .toc-content a.active {
  background: var(--dark-text-link-blue, #ff5277);
  color: var(--dark-white, #eaeaea);
}

/* Responsive */
@media screen and (max-width: 768px) {
  .table-of-contents {
    position: relative;
    top: 0;
    max-height: none;
  }
  
  .toc-content.collapsed {
    display: none;
  }
}
</style>

<div class="reading-progress" id="reading-progress"></div>

<script src="/assets/js/toc.js" defer></script>
